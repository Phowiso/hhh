<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Три слайдера</title>
    <style>
        .slider-container {
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f9;
            border-radius: 10px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .slider {
            width: 100%;
            height: 25px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        .value {
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #444;
        }
    </style>
</head>
<body>

    <h2>Три слайдера с отображением значений</h2>

    <div class="slider-container">
        <label for="slider1">Слайдер 1 (0-50):</label>
        <input type="range" id="slider1" class="slider" min="0" max="50" value="25">
        <div id="value1" class="value">25</div>
    </div>

    <div class="slider-container">
        <label for="slider2">Слайдер 2 (0-100):</label>
        <input type="range" id="slider2" class="slider" min="0" max="100" value="50">
        <div id="value2" class="value">50</div>
    </div>

    <div class="slider-container">
        <label for="slider3">Слайдер 3 (0-200):</label>
        <input type="range" id="slider3" class="slider" min="0" max="200" value="100">
        <div id="value3" class="value">100</div>
    </div>

    <script>
        function updateSliderValue(slider, valueDisplay) {
            valueDisplay.textContent = slider.value;
        }

        const slider1 = document.getElementById('slider1');
        const value1 = document.getElementById('value1');
        const slider2 = document.getElementById('slider2');
        const value2 = document.getElementById('value2');
        const slider3 = document.getElementById('slider3');
        const value3 = document.getElementById('value3');

        slider1.addEventListener('input', () => updateSliderValue(slider1, value1));
        slider2.addEventListener('input', () => updateSliderValue(slider2, value2));
        slider3.addEventListener('input', () => updateSliderValue(slider3, value3));

        updateSliderValue(slider1, value1);
        updateSliderValue(slider2, value2);
        updateSliderValue(slider3, value3);
    </script>
</body>
</html>
